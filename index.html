<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Quiz App</title>

<style>

body{
font-family: Arial;
background:#eef2f7;
display:flex;
justify-content:center;
align-items:center;
height:100vh;
margin:0;
}

.quiz-box{
background:white;
padding:25px;
width:400px;
border-radius:10px;
box-shadow:0 4px 10px rgba(0,0,0,0.2);
text-align:center;
}

h2{
margin-bottom:20px;
}

button{
display:block;
width:100%;
margin:10px 0;
padding:10px;
border:none;
background:#4b6cb7;
color:white;
border-radius:6px;
cursor:pointer;
}

button:hover{
background:#3a56a1;
}

#result{
font-size:20px;
margin-top:15px;
font-weight:bold;
}

</style>
</head>

<body>

<div class="quiz-box">

<h2 id="question">Question</h2>

<div id="answers"></div>

<p id="result"></p>

</div>

<script>

const quiz=[
{
question:"What does HTML stand for?",
answers:[
"Hyper Text Markup Language",
"Home Tool Markup Language",
"Hyperlinks Text Management Language",
"Hyper Tool Multi Language"
],
correct:0
},

{
question:"Which language is used for styling web pages?",
answers:[
"HTML",
"JQuery",
"CSS",
"Python"
],
correct:2
},

{
question:"Which language is used for web page interaction?",
answers:[
"JavaScript",
"C++",
"Java",
"PHP"
],
correct:0
}
];

let current=0;
let score=0;

function loadQuestion(){

let q=quiz[current];
document.getElementById("question").innerText=q.question;

let answersHTML="";

q.answers.forEach((ans,index)=>{
answersHTML+=`<button onclick="checkAnswer(${index})">${ans}</button>`;
});

document.getElementById("answers").innerHTML=answersHTML;

}

function checkAnswer(index){

if(index===quiz[current].correct){
score++;
}

current++;

if(current<quiz.length){
loadQuestion();
}else{
document.getElementById("question").innerText="Quiz Finished";
document.getElementById("answers").innerHTML="";
document.getElementById("result").innerText="Your Score: "+score+"/"+quiz.length;
}

}

loadQuestion();

</script>

</body>
</html>
